                            </div>

                            </div>
                            <div class="form-group">
                                <label for="">Tanggal Sewa</label>
                                <input class="tanggal" type="date" id="tanggal" name="tanggal">
                            </div>
                            <div>
                                <button class="btn btn-primary py-3 px-5" type="submit" onclick="sendwa();">Send
                                    Message</button>
                            </div>

    <script>
        function sendwa() {
            var nowa = "+6282389955416";

            var nama = document.querySelector('.nama').value;
            var mobil = document.querySelector('.mobil').value;
            var durasi = document.querySelector('.durasi').value;
            var tipe = document.querySelector('.tipe').value;
            var tanggal = document.querySelector('.tanggal').value;

            // URL encode the query parameters to handle special characters
            var url = "https://wa.me/" + nowa + "?text=" +
                "Perkenalkan Nama Saya: " + encodeURIComponent(nama) + "%0a" +
                "Saya Ingin Mobil: " + encodeURIComponent(mobil) + "%0a" +
                "Dengan Durasi:  " + encodeURIComponent(durasi) + "%0a" +
                "Include Dengan: " + encodeURIComponent(tipe) + "%0a" +
                "Tanggal Sewa: " + encodeURIComponent(tanggal) + "%0a%0a"

            // Open WhatsApp in a new tab
            window.open(url, '_blank').focus();
        }
    </script>
